<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Slider first variant</title>
</head>

<body>

    <div class="slider-container">
        <div class="slider__slide">
            <img src="https://res.cloudinary.com/dljezd6qv/image/upload/v1620205254/slider/photo-1456926631375-92c8ce872def_umz88w.jpg"
                alt="leopard">
            <h2 class="slider__slide-number">1</h2>
        </div>
        <div class="slider__slide">
            <img src="https://res.cloudinary.com/dljezd6qv/image/upload/v1620205355/slider/photo-1491604612772-6853927639ef_ycnpv0.jpg"
                alt="husky">
            <h2 class="slider__slide-number">2</h2>
        </div>
        <div class="slider__slide">
            <img src="https://res.cloudinary.com/dljezd6qv/image/upload/v1620205294/slider/photo-1543946207-39bd91e70ca7_cqav7j.jpg"
                alt="deer">
            <h2 class="slider__slide-number">3</h2>
        </div>
        <div class="slider__slide">
            <img src="https://res.cloudinary.com/dljezd6qv/image/upload/v1620205278/slider/photo-1470093851219-69951fcbb533_hp07nn.jpg"
                alt="fox">
            <h2 class="slider__slide-number">4</h2>
        </div>
        <div class="slider__dot-container">
            <div class="slider__dot"></div>
            <div class="slider__dot"></div>
            <div class="slider__dot"></div>
            <div class="slider__dot"></div>
        </div>
    </div>
    <div class="slider__btn-container">
        <button class="slider__btn slider__btn_prev">Prev</button>
        <button class="slider__btn slider__btn_next">next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
